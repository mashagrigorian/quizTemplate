<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz App</title>
</head>
<body class="correct">
    <div class="container">
        <div id="question-container" class="hide">
            <p class="baby">Check your knowledge!</p>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn answer">Answer 1</button>
                <button class="btn answer">Answer 2</button>
                <button class="btn answer">Answer 3</button>
                <button class="btn answer">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button aria-required="true" id="next-btn" class="next-btn btn hide  ">Next</button>
        </div>
        <div id="score"></div>
    </div>
</body>
</html>
